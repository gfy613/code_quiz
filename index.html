<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Code</title>
    <!-- Bootstrap Format reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
<button id="highscoreButton">Highscores</button>
<span id="timer" class = "float-right mr-2">Time: 60</span>
</header>

<div class ="container">
    <div id ="start">
        <p>Welcome to my JavaScript quiz! If you get a question correct your score will increase by 10. However, if you get a question wrong your time left will decrease by 5 seconds. Click the Start button to begin the quiz.</p>
        <button id="start-button">Start</button>  
    </div>
    <!-- Quiz elements -->
    <div id = "quiz" class="hide">
        <!-- Question element -->
            <h2 id="question">Question</h2>
        <!-- Answer elements -->
        <div id = "answer-list">
            <!-- Answer buttons go here -->
        </div>
    </div>
   
    <div id ="submitScore" class="hide">
        <h2>Your Score is <span id="userScore">0</span>. Enter Intials below.</h2>
        <form>
            <div>
                <input type="text" id="userInitials"/>
            </div>
            <button id="submit">Submit Highscore</button>
        </form>
    </div>
    <div id="highScore" class = "hide">
        <div class= "row">
            <strong class = "col-6">
                Initials
            </strong>
            <strong class = "col-6">
                Score
            </strong>

    </div>
    
    
</div>
    
    <footer>
        <p id= "answer" class = "hide">Correct</p>
        <div id="highScoreButtons" class="row hide">
            <div class = "col-6">
                <button id="restart">Restart</button>
            </div>
            <div class = "col-6">
                <button id="clearHigh">Clear</button>
            </div>
        </div>
    </footer>
    
    
</div>



<!-- Javascript coding -->
<script src="assets/js/script.js"></script>       
</body>
</html>
